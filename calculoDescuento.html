<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Descuento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="discount-container">
        <h2>Cálculo de Descuento</h2>
        <form id="discountForm">
            <label for="precioVenta">Precio Venta:</label>
            <input type="number" id="precioVenta" name="precioVenta" value="0" min="0" required margin="center">
            <label for="precioBase">Precio Base:</label>
            <input type="number" id="precioBase" name="precioBase" value="0" min="0" required margin="center">
            <label for="iva">IVA (0, 5 ó 19)%:</label>
            <input type="number" id="iva" name="iva" value="0" min="0" required margin="center">
            <label for="impuestoConsumo">Impuesto al Consumo:</label>
            <input type="number" id="impuestoConsumo" name="impuestoConsumo" value="0" min="0" required margin="center">
	    <div></div>
            <div id="resultado" class="resultado"></div>
	    <div></div>
            <button type="button" onclick="calcularDescuento()">Calcular</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
	    <button type="button"  onclick="window.location.href='menu.html'">Regresar el Menú Principal</button>
        </form>
	
    </div>
    <script src="app.js"></script>
</body>
</html>
