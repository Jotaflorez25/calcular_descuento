<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="precio-container">
        <h2>Cálculo de Precio</h2>
        <form id="precioForm">
            <label for="precioBase">Precio Base:</label>
            <input type="number" id="precioBase" name="precioBase" value="0" min="0" required>

            <label for="ivaPre">IVA (%):</label>
            <input type="number" id="ivaPre" name="ivaPre" value="0" min="0" required>

            <label for="porDto">Porcentaje Descuento (%):</label>
            <input type="number" id="porDto" name="porDto" value="0" min="0" required>

            <label for="impoConsu">Impuesto al Consumo:</label>
            <input type="number" id="impoConsu" name="impoConsu" value="0" min="0" required>

            <button type="button" onclick="calculoPrecio()">Calcular Precio Final</button>
            <button type="button" onclick="limpiarFormularioPre()">Limpiar</button>
            <button type="button"  onclick="window.location.href='menu.html'">Regresar el Menú Principal</button>
        </form>

        <div id="resultadoPrecio" class="resultado"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
